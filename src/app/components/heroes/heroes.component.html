<h1>Heroes</h1>
<hr>
<div class="card-columns">
  <div class="card border-info animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" alt="heroe.nomb">
    <div class="card-body">
      <h5 class="card-title text-info text-center">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'y'}}</small></p>

    </div>
    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mÃ¡s...</button>
  </div>
</div>
